<main>
  <div class="cuadro">
    <div class="recuadro">

      <img src="/assets/pet.png" class="pet" alt="Mascotas felices">



      <form class="formulario" [formGroup]="loginForm" (ngSubmit)="handleSummit()">
        <h1>Inicio de sesion</h1>
        <div class="mb-3">
          <label class="form-label">Correo Electronico</label>
          <input 
          type="email" 
          class="form-control" id="email"
          formControlName="emailLogin"
          placeholder="email"
          [class.is-invalid]="loginForm.get('email')?.invalid"
          >
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

      

        <div class="mb-3">
          <label  class="form-label">Contraseña</label>
          <input 
          type="password" 
          class="form-control"           
          formControlName="passwordLogin"
          autocomplete="current-password"
          placeholder="contraseña"
          [class.is-invalid]="loginForm.get('passwordLogin')?.invalid"
          >
        </div>

        <button type="submit" class="btn">Iniciar Sesion</button>
      </form>
    </div>
  </div>
</main>
