<main>
    <div class="cuadro1">
        <div class="recuadro">
            <form class="formulario" [formGroup] ="registerForm" (ngSubmit)="handleSubmit()">
                <h1>Formulario Registro</h1>

                <div class="mb-3">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombre"
                    formControlName="name"
                    placeholder="Ingrese su nombre completo" required
                    >
                </div>

                <div class="mb-3">
                    <label for="correo">Correo Electronico</label>
                    <input type="text" class="form-control" id="correo"
                    formControlName="email"
                    placeholder="Ingrese su correo" required
                    >
                </div>

                <div class="mb-3">
                    <label for="direccion">address</label>
                    <input type="text" class="form-control" id="direccion"
                    formControlName="address"
                    placeholder="Ingrese su direccion" required
                    >
                </div>
                
                 <div class="mb-3">
                    <label for="telefono">telephone</label>
                    <input type="text" class="form-control" id="telefono"
                    formControlName="telephone"
                    placeholder="Ingrese su numero telefonico" required
                    >
                </div>

                 <div class="mb-3">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena"
                    formControlName="password"
                    placeholder="Ingrese su contraseña" required
                    >
                </div>


                <div>
                    <span>&copy;Estoy de Acuerdo con terminos y condiciones</span>
                </div>

                <div>
                    <button type="submit" class="btn">Registrar</button>
                </div>

            </form>
        </div>
    </div>
</main>
