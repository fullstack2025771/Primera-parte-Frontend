
<form (ngSubmit)="updateProductInfo()" #formProd="ngForm" class="p-3 border rounded bg-light">

  <div class="mb-3">
    <label for="title">Título:</label>
    <input type="text"  id="title"  [(ngModel)]="productSelected.title" name="title" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="description">Descripción:</label>
    <textarea   id="description" [(ngModel)]="productSelected.description" name="description" class="form-control" required></textarea>
  </div>

  <div class="mb-3">
    <label  for="price" >Precio:</label>
    <input type="number"  id="price"   [(ngModel)]="productSelected.price" name="price" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="category"  >Categoría:</label>
    <input type="text" id="category"   [(ngModel)]="productSelected.category" name="category" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="image">Imagen (URL):</label>
    <input type="text" id="image"  [(ngModel)]="productSelected.image" name="image" class="form-control">
  </div>

  

  
  <button type="submit" class="btn btn-primary" >Actualizar producto</button>

  <button type="button" class="btn btn-primary botonSecundary" routerLink="/dashboard/inventory" >Regresar a Gestion de Inventarios</button>
</form>
